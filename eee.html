<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration Form</h1>
    <form action="">
      <div>
        <label for="frist">Frist NAme</label>
        <input type="text" name="first name" id="first" />
        <label for="last">Last Name</label>
        <input type="text" name="last" id="last" />
      </div>
      <hr />
      <p>Select a Race</p>

      <div>
        <input type="radio" name="race" id="full" value="full" />
        <label for="full">Full run</label>
      </div>

      <div>
        <input type="radio" name="race" id="hulf" value="hulf" />
        <label for="hulf">half marathon</label>
      </div>

      <div>
        <input type="radio" name="race" id="funrun" value="funrun" />
        <label for="funrun">funrun</label>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <label for="password">password</label>
        <input type="password" name="password" id="password" />
      </div>
      <hr />
      <div>
        <label for="division">select age</label>
        <select name="division" id="division">
          <option value="kid">under 18</option>
          <option value="yt">18-30</option>
          <option value="ad">30+</option>
        </select>
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
